<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#">About</a></li>
        <li><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted" style="color: #f5f5f5">Pokemon</h3>
</div>
<div class="col-xs-offset-4 col-xs-4"><h1 style="color: #f5f5f5">See these come to life!</h1></div>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="images/pokemon1.jpg">

            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img class="img-responsive" src="images/pokemon2.jpg">

            <div class="carousel-caption">
            </div>
        </div>
        <div class="item">
            <img class="img-responsive" src="images/pokemon3.jpg">

            <div class="carousel-caption">
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
<h2 style="text-align: center; color:#f5f5f5">Search them!</h2>
<div class="row"><input ng-model="filterText" type="text" class="col-xs-4 col-xs-offset-4"/></div>
<div class="row" ng-repeat="pokemon in pokemon | filter:filterText">
    <h3 style="text-align: center; color:#f5f5f5">{{pokemon.name}}</h3>
    <img class="img-responsive col-xs-4 col-xs-offset-4" src="{{pokemon.url}}" alt=""/>
</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
